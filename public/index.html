<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUDO RENDER - Render Phác Thảo Chuyên Nghiệp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 bg-opacity-50" style="background-image: url('background.png'); background-size: cover; background-attachment: fixed;">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-green-700 text-center mb-6">ZUDO RENDER</h1>
        <p class="text-center text-lg text-gray-700 mb-4">Chuyển đổi phác thảo thành ảnh render chuyên nghiệp cho quy hoạch, kiến trúc, nội thất, ngoại thất, và landscape.</p>
        
        <div class="flex flex-col items-center">
            <input type="file" id="uploadImage" accept="image/*" class="mb-4 p-2 border border-green-500 rounded">
            <button id="renderButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Render Ảnh</button>
        </div>
        
        <div class="mt-6 flex justify-center space-x-4">
            <div class="w-1/2">
                <h2 class="text-xl font-semibold text-green-700">Ảnh Gốc</h2>
                <img id="originalImage" class="w-full h-auto border border-gray-300 rounded mt-2" alt="Ảnh gốc">
            </div>
            <div class="w-1/2">
                <h2 class="text-xl font-semibold text-green-700">Ảnh Render</h2>
                <img id="renderedImage" class="w-full h-auto border border-gray-300 rounded mt-2" alt="Ảnh render">
                <a id="downloadLink" class="hidden mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Tải Ảnh Render</a>
            </div>
        </div>
        
        <footer class="mt-8 text-center text-red-600">
            <p><strong>Lưu ý:</strong> Tất cả thông tin trên chỉ mang tính tham khảo, mọi quyết định sử dụng phải có ý kiến của chuyên gia.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
