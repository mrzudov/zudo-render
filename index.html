<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zudo Render</title>
</head>
<body>
  <h2>Zudo Render</h2>
  <form id="renderForm">
    <input type="file" id="imageInput" accept="image/*" required /><br />
    <input type="text" id="promptInput" placeholder="Nhập prompt mô tả..." required /><br />
    <button type="submit">Render</button>
  </form>

  <p id="status">⏳ Chờ upload...</p>
  <h3>Ảnh khách upload:</h3>
  <img id="uploadedImage" style="max-width: 300px;"/>

  <h3>Ảnh sau khi render:</h3>
  <img id="resultImage" style="max-width: 300px;"/>

  <script>
    const form = document.getElementById('renderForm');
    const imageInput = document.getElementById('imageInput');
    const promptInput = document.getElementById('promptInput');
    const statusText = document.getElementById('status');
    const uploadedImage = document.getElementById('uploadedImage');
    const resultImage = document.getElementById('resultImage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusText.textContent = "⏳ Đang gửi lên Zudo Render...";
      const file = imageInput.files[0];
      const prompt = promptInput.value;

      // Hiển thị ảnh khách upload
      uploadedImage.src = URL.createObjectURL(file);

      const formData = new FormData();
      formData.append("image", file);
      formData.append("prompt", prompt);

      try {
        const res = await fetch("https://zudo-render.onrender.com/render", {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        if (result.image_url) {
          statusText.textContent = "✅ Render thành công!";
          resultImage.src = result.image_url;
        } else {
          statusText.textContent = "❌ Render thất bại!";
        }
      } catch (err) {
        console.error(err);
        statusText.textContent = "❌ Lỗi kết nối đến server!";
      }
    });
  </script>
</body>
</html>
