<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Zudo Render</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      color: lime;
    }
    .box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    input[type="file"], textarea {
      display: block;
      margin-top: 10px;
      width: 100%;
    }
    button {
      margin-top: 10px;
      background: red;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    #result, #preview {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Zudo Render</h1>
  <div class="box">
    <label>Chọn hình (image-to-image):</label>
    <input type="file" id="imageInput" accept="image/*" />
    <textarea id="prompt" rows="5" placeholder="Nhập prompt mô tả..."></textarea>
    <button onclick="renderImage()">Render</button>
    <div id="preview"></div>
    <div id="result"></div>
  </div>

  <script>
    async function renderImage() {
      const prompt = document.getElementById("prompt").value;
      const imageInput = document.getElementById("imageInput").files[0];
      const resultDiv = document.getElementById("result");
      const previewDiv = document.getElementById("preview");
      resultDiv.innerHTML = "Đang render... ⏳";
      previewDiv.innerHTML = "";

      const formData = new FormData();
      formData.append("image", imageInput);
      formData.append("prompt", prompt);

      const imgPreview = document.createElement("img");
      imgPreview.src = URL.createObjectURL(imageInput);
      imgPreview.style.maxWidth = "300px";
      previewDiv.appendChild(imgPreview);

      try {
        const response = await fetch("/render", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        console.log(data);

        if (data.result && data.result.length > 0) {
          const img = document.createElement("img");
          img.src = "data:image/png;base64," + data.result[0];
          img.style.maxWidth = "100%";
          resultDiv.innerHTML = "";
          resultDiv.appendChild(img);
        } else {
          resultDiv.innerHTML = "Render thất bại ❌";
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "Lỗi kết nối: " + err.message;
      }
    }
  </script>
</body>
</html>
