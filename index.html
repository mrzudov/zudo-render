<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Zudo Render</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    .preview {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .preview img {
      max-width: 300px;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>Zudo Render</h1>
  <input type="file" id="image" accept="image/*" />
  <br />
  <input type="text" id="prompt" placeholder="Nhập mô tả..." style="width: 300px;" />
  <br />
  <button onclick="renderImage()">Render</button>
  <p id="status"></p>

  <div class="preview" id="result" style="display:none;">
    <div>
      <h3>Ảnh gốc</h3>
      <img id="original" />
    </div>
    <div>
      <h3>Ảnh render</h3>
      <img id="rendered" />
    </div>
  </div>

  <script>
    async function renderImage() {
      const fileInput = document.getElementById("image");
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");

      if (!fileInput.files[0] || !prompt) {
        alert("Chọn ảnh và nhập mô tả!");
        return;
      }

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);
      formData.append("prompt", prompt);

      document.getElementById("result").style.display = "none";
      status.innerText = "Đang xử lý 0%...";

      try {
        // Gửi ảnh và prompt đến backend
        const response = await fetch("https://zudo-render.onrender.com/render", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Lỗi mạng hoặc server");

        const data = await response.json();
        status.innerText = "Hoàn tất ✅";
        document.getElementById("original").src = URL.createObjectURL(fileInput.files[0]);
        document.getElementById("rendered").src = data.image_url;
        document.getElementById("result").style.display = "flex";
      } catch (err) {
        status.innerText = "Lỗi khi render ❌: " + err.message;
      }
    }
  </script>
</body>
</html>
