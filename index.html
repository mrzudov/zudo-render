<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Zudo Render</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; padding: 20px; }
    input, textarea, button { margin: 10px; padding: 10px; width: 90%; max-width: 600px; }
    img { margin: 10px; max-width: 45%; height: auto; }
    .row { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
  </style>
</head>
<body>
  <h1>Zudo Render – HuggingFace Free</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <br />
  <textarea id="prompt" rows="5" placeholder="Nhập prompt mô tả ảnh cần render..."></textarea>
  <br />
  <button onclick="renderImage()">Render</button>
  <p id="status"></p>
  <div class="row" id="result"></div>

  <script>
    async function renderImage() {
      const imageInput = document.getElementById("imageInput");
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const result = document.getElementById("result");

      if (!imageInput.files[0] || !prompt) {
        alert("Vui lòng chọn ảnh và nhập prompt.");
        return;
      }

      const formData = new FormData();
      formData.append("image", imageInput.files[0]);
      formData.append("prompt", prompt);

      status.innerText = "⏳ Đang render, vui lòng chờ...";
      result.innerHTML = "";

      try {
        const response = await fetch("/render", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.image_url) {
          status.innerText = "✅ Render thành công!";
          result.innerHTML = `
            <img src="${URL.createObjectURL(imageInput.files[0])}" alt="Ảnh gốc" />
            <img src="${data.image_url}" alt="Ảnh render" />
          `;
        } else {
          status.innerText = "❌ Render thất bại: " + data.error;
        }
      } catch (err) {
        status.innerText = "❌ Lỗi kết nối: " + err.message;
      }
    }
  </script>
</body>
</html>
