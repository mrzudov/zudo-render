<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Zudo Render</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    #resultImage {
      max-width: 100%;
      margin-top: 20px;
      border: 2px solid lime;
    }
  </style>
</head>
<body>
  <h1>Zudo Render 🎨</h1>
  <input type="file" id="imageInput" accept="image/*"><br>
  <input type="text" id="promptInput" placeholder="Nhập mô tả (prompt)" size="50"><br>
  <button id="renderButton">🚀 Render</button>
  <br>
  <img id="resultImage" src="">
  <script>
    const imageInput = document.getElementById('imageInput');
    const promptInput = document.getElementById('promptInput');
    const renderButton = document.getElementById('renderButton');
    const resultImage = document.getElementById('resultImage');

    renderButton.addEventListener('click', async () => {
      const file = imageInput.files[0];
      const prompt = promptInput.value;

      if (!file) return alert("Chưa chọn ảnh!");

      const formData = new FormData();
      formData.append('image', file);
      formData.append('prompt', prompt);

      renderButton.disabled = true;
      renderButton.textContent = "⏳ Đang render...";

      try {
        const response = await fetch('https://zudo-render.onrender.com/render', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          resultImage.src = data.image_url;
        } else {
          alert('❌ Lỗi render: ' + data.error);
        }
      } catch (err) {
        alert('❌ Lỗi kết nối: ' + err.message);
      } finally {
        renderButton.disabled = false;
        renderButton.textContent = "🚀 Render";
      }
    });
  </script>
</body>
</html>
