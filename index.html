<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Zudo Render üß†</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      text-align: center;
      font-family: Arial;
    }
    input, button {
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }
    #result-img {
      max-width: 90%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Zudo Render üß†</h1>
  <input type="file" id="image-input" accept="image/*" />
  <br />
  <input type="text" id="prompt" size="60" placeholder="Nh·∫≠p prompt render..." />
  <br />
  <button onclick="renderImage()">üé® Render</button>
  <div id="status"></div>
  <div>
    <h3>·∫¢nh g·ªëc</h3>
    <img id="original-img" />
    <h3>K·∫øt qu·∫£</h3>
    <img id="result-img" />
  </div>

  <script>
  document.getElementById('renderButton').addEventListener('click', async () => {
    const fileInput = document.getElementById('imageInput');
    const prompt = document.getElementById('prompt').value;

    if (!fileInput.files[0] || !prompt) {
      alert("Vui l√≤ng ch·ªçn ·∫£nh v√† nh·∫≠p prompt.");
      return;
    }

    const formData = new FormData();
    formData.append('image', fileInput.files[0]);
    formData.append('prompt', prompt);

    try {
      const response = await fetch('https://zudo-render.onrender.com/render', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) throw new Error("Network response was not ok");

      const data = await response.json();
      document.getElementById('resultImg').src = data.output_url;
      document.getElementById('originalImg').src = URL.createObjectURL(fileInput.files[0]);
    } catch (err) {
      console.error("L·ªói:", err);
      alert("Render th·∫•t b·∫°i: " + err.message);
    }
  });
</script>
</body>
</html>
