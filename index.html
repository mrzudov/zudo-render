<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Zudo Render</title>
  <style>
    body {
      font-family: Arial;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .tab {
      margin: 10px;
      padding: 10px 20px;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .tab.active {
      background: #00aa66;
    }
    textarea {
      width: 90%;
      height: 100px;
      font-size: 16px;
      margin-top: 10px;
      padding: 10px;
    }
    input[type="file"] {
      margin: 10px;
    }
    #preview, #result {
      margin-top: 20px;
    }
    img {
      max-width: 300px;
      margin: 10px;
      border: 2px solid #555;
    }
    #status {
      margin-top: 20px;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Zudo Render</h1>

  <div>
    <button class="tab active" onclick="switchTab('img2img')">üñºÔ∏è Image to Image</button>
    <button class="tab" onclick="switchTab('txt2img')">üìù Text to Image</button>
  </div>

  <form id="img2img-form">
    <input type="file" id="image" name="image" accept="image/*"><br>
    <textarea id="prompt1" placeholder="Nh·∫≠p prompt cho ·∫£nh g·ªëc..."></textarea><br>
    <button type="submit">Render ·∫£nh t·ª´ ·∫£nh</button>
  </form>

  <form id="txt2img-form" style="display:none">
    <textarea id="prompt2" placeholder="Nh·∫≠p prompt ƒë·ªÉ t·∫°o ·∫£nh t·ª´ m√¥ t·∫£..."></textarea><br>
    <button type="submit">Render ·∫£nh t·ª´ m√¥ t·∫£</button>
  </form>

  <div id="status"></div>
  <div id="preview"></div>
  <div id="result"></div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll(".tab").forEach(btn => btn.classList.remove("active"));
      document.getElementById("img2img-form").style.display = tab === 'img2img' ? 'block' : 'none';
      document.getElementById("txt2img-form").style.display = tab === 'txt2img' ? 'block' : 'none';
      document.querySelector(`.tab[onclick*="${tab}"]`).classList.add("active");
      document.getElementById("result").innerHTML = "";
      document.getElementById("preview").innerHTML = "";
      document.getElementById("status").innerText = "";
    }

    document.getElementById("img2img-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = document.getElementById("prompt1").value;
      const fileInput = document.getElementById("image");
      if (!fileInput.files[0]) return alert("Ch·ªçn ·∫£nh tr∆∞·ªõc!");

      const previewImg = document.createElement("img");
      previewImg.src = URL.createObjectURL(fileInput.files[0]);
      document.getElementById("preview").innerHTML = "<h3>·∫¢nh g·ªëc</h3>";
      document.getElementById("preview").appendChild(previewImg);

      const formData = new FormData();
      formData.append("prompt", prompt);
      formData.append("image", fileInput.files[0]);

      document.getElementById("status").innerText = "üåÄ ƒêang render, ch·ªù x√≠u...";

      const res = await fetch("https://zudo-render.onrender.com/render", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (data.image_url) {
        document.getElementById("result").innerHTML = `<h3>K·∫øt qu·∫£ render</h3><img src="${data.image_url}" alt="Render result">`;
        document.getElementById("status").innerText = "‚úÖ Render xong!";
      } else {
        document.getElementById("status").innerText = "‚ùå L·ªói render: " + (data.error || "Kh√¥ng r√µ");
      }
    });

    document.getElementById("txt2img-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = document.getElementById("prompt2").value;
      alert("Ch·ª©c nƒÉng Text to Image ƒëang ƒë∆∞·ª£c ph√°t tri·ªÉn!");
      // TODO: G·ªçi API text2img khi c√≥ endpoint th·∫≠t
    });
  </script>
</body>
</html>
