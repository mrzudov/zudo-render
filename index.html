<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Zudo Render üß†</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      text-align: center;
      font-family: Arial;
    }
    input, button {
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }
    #result-img {
      max-width: 90%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Zudo Render üß†</h1>
  <input type="file" id="image-input" accept="image/*" />
  <br />
  <input type="text" id="prompt" size="60" placeholder="Nh·∫≠p prompt render..." />
  <br />
  <button onclick="renderImage()">üé® Render</button>
  <div id="status"></div>
  <div>
    <h3>·∫¢nh g·ªëc</h3>
    <img id="original-img" />
    <h3>K·∫øt qu·∫£</h3>
    <img id="result-img" />
  </div>

  <script>
    async function renderImage() {
      const fileInput = document.getElementById('image-input');
      const prompt = document.getElementById('prompt').value;
      const status = document.getElementById('status');
      const originalImg = document.getElementById('original-img');
      const resultImg = document.getElementById('result-img');

      if (!fileInput.files[0]) {
        alert("Vui l√≤ng ch·ªçn ·∫£nh");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onloadend = async () => {
        const base64Image = reader.result;

        originalImg.src = base64Image;
        status.innerText = "‚è≥ ƒêang render ·∫£nh, ƒë·ª£i t√≠...";

        try {
          const response = await fetch('https://api-inference.huggingface.co/models/lllyasviel/sd-controlnet-img2img', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
              // KH√îNG c·∫ßn API key n·∫øu d√πng public model
            },
            body: JSON.stringify({
              inputs: base64Image,
              parameters: {
                prompt: prompt
              }
            })
          });

          if (!response.ok) {
            status.innerText = "‚ùå L·ªói render: " + response.statusText;
            return;
          }

          const blob = await response.blob();
          const resultURL = URL.createObjectURL(blob);
          resultImg.src = resultURL;
          status.innerText = "‚úÖ Render xong!";
        } catch (err) {
          console.error(err);
          status.innerText = "‚ùå L·ªói m·∫°ng ho·∫∑c API!";
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
