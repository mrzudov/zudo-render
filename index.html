<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zudo Render</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;

    }

<body>
  <h1>Zudo Render</h1>
  <p><b>AI Ki·∫øn T·∫°o Ph·ªëi C·∫£nh ƒê·ªânh Cao</b></p>

  <input type="file" id="imageInput"><br>
  <input type="text" id="promptInput" placeholder="Nh·∫≠p m√¥ t·∫£ (prompt)"><br>
  <button onclick="renderImage()">üé® Render</button>

  <div id="status" style="margin-top: 20px; font-size: 18px;"></div>

  <script>
    async function renderImage() {
      const imageFile = document.getElementById("imageInput").files[0];
      const prompt = document.getElementById("promptInput").value;
      const statusDiv = document.getElementById("status");
      const outputDiv = document.getElementById("output");

      if (!imageFile || !prompt) {
        alert("Vui l√≤ng upload ·∫£nh v√† nh·∫≠p m√¥ t·∫£ tr∆∞·ªõc khi render!");
        return;
      }

      const formData = new FormData();
      formData.append("image", imageFile);
      formData.append("prompt", prompt);

      statusDiv.innerText = "üöÄ ƒêang g·ª≠i ·∫£nh ƒë·∫øn AI...";
      outputDiv.innerHTML = "";

      try {
        const response = await fetch("https://zudo-render.onrender.com/render", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (result.image_url) {
          statusDiv.innerText = "‚úÖ ƒê√£ render xong!";
          outputDiv.innerHTML = `<img src="${result.image_url}" alt="Rendered Image">`;
        } else {
          statusDiv.innerText = "‚ùå Kh√¥ng nh·∫≠n ƒë∆∞·ª£c h√¨nh ·∫£nh tr·∫£ v·ªÅ.";
        }
      } catch (error) {

        console.error(error);

    }
  </script>
</body>
</html>
