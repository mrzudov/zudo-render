<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zudo Render</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .preview-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .preview-container img {
      max-width: 45%;
      border: 2px solid #0f0;
    }
    #progressBar {
      width: 80%;
      height: 20px;
      background-color: #333;
      margin: 20px auto;
      border: 1px solid #0f0;
      position: relative;
    }
    #progress {
      background-color: #0f0;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Zudo Render – AI kiến tạo phối cảnh đỉnh cao</h1>

  <input type="file" id="imageInput" accept="image/*" /><br/>
  <textarea id="promptInput" rows="4" cols="50" placeholder="Nhập mô tả phối cảnh..."></textarea><br/>
  <button onclick="render()">Render Ngay</button>

  <div id="status"></div>
  <div id="progressBar"><div id="progress"></div></div>

  <div class="preview-container" id="previewContainer" style="display: none;">
    <div>
      <p>Ảnh Gốc</p>
      <img id="originalImage"/>
    </div>
    <div>
      <p>Ảnh Render</p>
      <img id="resultImage"/>
    </div>
  </div>

  <script>
    async function render() {
      const imageInput = document.getElementById('imageInput');
      const promptInput = document.getElementById('promptInput');
      const status = document.getElementById('status');
      const resultImage = document.getElementById('resultImage');
      const originalImage = document.getElementById('originalImage');
      const previewContainer = document.getElementById('previewContainer');
      const progressBar = document.getElementById('progress');
      const progressBox = document.getElementById('progressBar');

      if (imageInput.files.length === 0 || !promptInput.value.trim()) {
        alert('Vui lòng chọn ảnh sơ phát và nhập prompt.');
        return;
      }

      // Reset
      previewContainer.style.display = 'none';
      resultImage.src = '';
      progressBar.style.width = '0%';
      status.innerText = '⏳ Đang gửi dữ liệu đến server...';

      // Hiển thị ảnh gốc thu nhỏ
      const file = imageInput.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        originalImage.src = e.target.result;
      };
      reader.readAsDataURL(file);

      // Tạo tiến trình giả lập % loading
      let percent = 0;
      const fakeLoading = setInterval(() => {
        if (percent < 90) {
          percent += Math.floor(Math.random() * 5) + 1;
          progressBar.style.width = percent + '%';
          status.innerText = `⏳ Đang render... ${percent}%`;
        }
      }, 400);

      const formData = new FormData();
      formData.append('image', imageInput.files[0]);
      formData.append('prompt', promptInput.value);

      try {
        const response = await fetch('https://zudo-render.onrender.com/render', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        clearInterval(fakeLoading);

        if (data.image_url) {
          resultImage.src = data.image_url;
          progressBar.style.width = '100%';
          status.innerText = '✅ Render hoàn tất!';
          previewContainer.style.display = 'flex';
        } else {
          status.innerText = '❌ Render thất bại: Không nhận được ảnh.';
        }
      } catch (err) {
        clearInterval(fakeLoading);
        status.innerText = '❌ Lỗi khi kết nối server render.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
