<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zudo Render - Quy Hoạch & Kiến Trúc</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Zudo Render</h1>
    <div class="upload-section">
      <form id="renderForm" enctype="multipart/form-data">
        <input type="file" id="sketch" name="sketch" accept="image/*" required>
        <textarea id="prompt" name="prompt" placeholder="Nhập mô tả..." required></textarea>
        <button type="submit">Render</button>
      </form>
    </div>
    <div class="progress-section">
      <div id="progressBar" class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
      <p id="progressText">0%</p>
    </div>
    <div class="result-section">
      <div class="image-container">
        <div>
          <h3>Hình gốc</h3>
          <img id="originalImage" src="" alt="Hình gốc">
        </div>
        <div>
          <h3>Hình render</h3>
          <img id="renderedImage" src="" alt="Hình render">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
