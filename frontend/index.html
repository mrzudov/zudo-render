<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zudo Render</title>
</head>
<body>
  <h1>Zudo Render</h1>

  <form id="render-form">
    <label for="image">Chọn hình cần render:</label>
    <input type="file" id="image" name="image" required><br><br>

    <label for="prompt">Mô tả render:</label>
    <textarea id="prompt" name="prompt" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">Render</button>
  </form>

  <h3>Hình gốc:</h3>
  <img id="original-image" src="" width="300"/>

  <h3>Tiến trình render: <span id="progress-text">Đang chờ...</span></h3>
  <div id="progress-container" style="width: 300px; background: #ddd;">
    <div id="progress-bar" style="height: 20px; width: 0%; background: green;"></div>
  </div>

  <h3>Hình sau render:</h3>
  <img id="result-image" src="" width="300"/>

  <script src="script.js"></script>
</body>
</html>
