<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zudo Render</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Zudo Render</h1>

  <form id="render-form">
    <input type="file" id="image-input" accept="image/*" required />
    <textarea id="prompt-input" placeholder="Nhập prompt render..." required></textarea>
    <button type="submit">Render</button>
  </form>

  <div id="status" style="display:none; margin-top:10px;">Đang xử lý... Vui lòng chờ khoảng 30–40 giây.</div>

  <div style="display:flex; gap:20px; margin-top:20px;">
    <div>
      <h3>Hình gốc</h3>
      <img id="original-image" src="" alt="Hình gốc" style="max-width:300px;" />
    </div>
    <div>
      <h3>Hình sau render</h3>
      <img id="rendered-image" src="" alt="Hình sau render" style="max-width:300px;" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
